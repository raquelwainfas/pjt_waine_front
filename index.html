<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wAIne</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./images/logo-favicon2.png"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo-favicon2.png"/>
        </header>

        <main>
            <section class="form-section">
                <h2>Qualifique o vinho</h2>
                <form id="predictionForm" onsubmit="event.preventDefault(); newItem();">
                    <input type="text" id="name" placeholder="Nome do vinho" required>
                    <input type="text" id="fixed_acidity" placeholder="Acidez fixa" required>
                    <input type="text" id="volatile_acidity" placeholder="Acidez volátil" required>
                    <input type="text" id="citric_acid" placeholder="Ácido cítrico" required>
                    <input type="text" id="residual_sugar" placeholder="Açúcar residual" required>
                    <input type="text" id="chlorides" placeholder="Cloretos" required>
                    <input type="text" id="free_sulfur_dioxide" placeholder="Dióxido de enxofre livre" required>
                    <input type="text" id="total_sulfur_dioxide" placeholder="Dióxido de enxofre total" required>
                    <input type="text" id="density" placeholder="Densidade" required>
                    <input type="text" id="ph" placeholder="ph" required>
                    <input type="text" id="sulphates" placeholder="Sulfatos" required>
                    <input type="text" id="alcohol" placeholder="Álcool" required>



                    <button type="submit">Qualificar</button>
                </form>
            </section>

            <section class="records-section">
                <h2>Registros</h2>
                <div class="records-container">
                    <table id="recordsTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Acidez fixa</th>
                                <th>Acidez volátil</th>
                                <th>Ácido cítrico</th>
                                <th>Açúcar residual</th>
                                <th>Cloretos</th>
                                <th>Dióxido de enxofre livre</th>
                                <th>Dióxido de enxofre total</th>
                                <th>Densidade</th>
                                <th>ph</th>
                                <th>Sulfatos</th>
                                <th>Álcool</th>
                                <th>Previsão/Qualificação</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Registros serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
